{% extends "base.html" %}

{% block content %}
    <script>
    function viewCart() {
        document.cookie = "db-backUrl=" + window.location.href+";";
        console.log("hello")
        var xhr = new XMLHttpRequest();
        console.log("1")

        xhr.open("GET", '/view-cart', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send();
    
        window.location.replace(window.location.origin+"/view-cart");
        console.log("2");
    }
    </script>
    <h1 style="margin: 5px;">
        Hello {{username}}, here are products from {{ state }}
    </h1>
    <div>
        <button name="cart" onclick="viewCart()" type="button" style="margin: 5pt; margin-bottom: 10pt;" class="btn btn-success">Modify Cart/Checkout</button>
        <button name="logout" type="button" style="margin: 5pt; margin-bottom: 10pt;" class="btn btn-primary">Logout</button>
    </div>
    <div style="display: flex;">
    {% for item in products %}
    <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
    </div>
    {% endfor %}
    </div>
{% endblock %}
